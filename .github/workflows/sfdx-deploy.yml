name: Salesforce Deploy and Test

on:
  push:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate to Salesforce via SFDX URL
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "$SFDX_AUTH_URL" > sfdx_auth_url.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth_url.txt --alias myOrg --set-default

      - name: Deploy and Run Tests in Salesforce
        run: |
          sf project deploy start \
            --source-dir force-app/main/default \
            --target-org myOrg \
            --test-level RunLocalTests \
            --wait 10 \
            --json > deploy-result.json

          # Fail job if deployment failed
          if jq -e '.status != 0' deploy-result.json; then
            echo "Deployment failed"
            cat deploy-result.json
            exit 1
          fi

      - name: Save Apex test results (optional for report)
        run: |
          mkdir -p test-results
          sf apex test report --target-org myOrg --output-dir test-results --result-format human || true

      - name: Upload test results artifact
        uses: actions/upload-artifact@v3
        with:
          name: apex-test-results
          path: test-results
